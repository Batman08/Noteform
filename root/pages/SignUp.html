<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Noteform</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/Style.css'>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="display-1 noteform-title">Noteform</h1>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div id="divSignUpMessage"></div>
                <div id="divRedirectMessage" class="text-secondary"></div>
                <div class="card marginTop25">
                    <div class="card-header">
                        <h3><i class="fas fa-user-plus"></i> Sign Up</h3>
                    </div>
                    <div class="card-body">
                        <form id='formSignUp' method='POST'>
                            <div class="form-group" style="margin-top: 10px;">
                                <label for="username">Username:</label>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="txtSignUpUsername" name="txtSignUpUsername"
                                    placeholder="Enter Username" aria-describedby="basic-addon1" maxlength="30"
                                    required>
                            </div>
                            <div class="form-group" style="margin-top: 10px;">
                                <label for="username">Password:</label>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="txtSignUpPassword"
                                    name="txtSignUpPassword" placeholder="Enter Password"
                                    aria-describedby="basic-addon1" maxlength="50" required>
                            </div>
                            <div class="form-group" style="margin-top: 20px;">
                                <button type="submit" id="btnCreateAccount" class="btn btn-primary btn-block"><i
                                        class="fas fa-user-plus"></i> Create Account</button>
                            </div>
                            <div class="form-text">Already have an account? <a href="Login.html"
                                    class="link-primary">Login</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/Signup.js"></script>

    <!-- External Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
