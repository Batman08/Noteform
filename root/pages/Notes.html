<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Noteform</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/Style.css'>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div id="divCreateMessage"></div>
                <div class="card marginTop25">
                    <div class="card-header">
                        <h3><i class="fas fa-sign-in-alt"></i> Create Note</h3>
                    </div>
                    <div class="card-body">
                        <form id="formNote" method="post">
                            <div class="mb-3">
                                <label for="txtTitle" class="form-label"><i class="fas fa-heading"></i> Title</label>
                                <input type="text" class="form-control" id="txtTitle" required>
                            </div>

                            <div class="mb-3">
                                <label for="txtDescription" class="form-label"><i class="fas fa-info"></i>
                                    Description</label>
                                <textarea id="txtDescription" class="form-control" rows="3" maxlength="90"
                                    required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i>
                                Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="notesSection"></div>

        <!-- Modal -->
        <div class="modal fade" id="editStaticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Card</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formEditCard">
                            <div class="mb-3">
                                <label for="txtEditTitle" class="form-label"><i class="fas fa-heading"></i> Title</label>
                                <input type="text" class="form-control" id="txtEditTitle" required>
                            </div>

                            <div class="mb-3">
                                <label for="txtEditDescription" class="form-label"><i class="fas fa-info"></i> Description</label>
                                <textarea id="txtEditDescription" class="form-control" rows="3" maxlength="90" required></textarea>
                            </div>
                            
                            <hr />

                            <button id="btnDeleteCard" class="btn btn-outline-danger" type="button"><i class="far fa-trash-alt"></i>Delete</button>
                            <div style="float: right; padding-right: 15px;">
                                <span style="padding-right: 5px;">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="far fa-times-circle fa-fw"></i> Close</button></span>
                                <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-save"></i> Save changes</button>
                            </div>
                            <input type="hidden" id="hiddenData">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/Notes.js"></script>

    <!-- External Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
